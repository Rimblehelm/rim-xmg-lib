name: Title-based labels

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  label-by-title:
    runs-on: ubuntu-latest
    steps:
      - name: Add label based on title
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            const issue = context.issue;
            const labelsToAdd = [];
            if (title.includes('breaking') || title.includes('breaking-change') || title.includes('breaking change')) {
              labelsToAdd.push('breaking');
            }
            if (title.startsWith('feat:') || title.startsWith('feature:') || title.includes('[feat]') || title.includes('[feature]')) {
              labelsToAdd.push('feature');
            }
            if (title.startsWith('fix:') || title.includes('[fix]') || title.includes('bugfix')) {
              labelsToAdd.push('bug');
            }
            if (title.includes('[chore]') || title.startsWith('chore:')) {
              labelsToAdd.push('chore');
            }
            if (labelsToAdd.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: labelsToAdd
              });
            }
