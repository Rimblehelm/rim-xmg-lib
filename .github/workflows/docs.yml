name: Docs

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Run docs publishing after CI workflow completes successfully
  workflow_run:
    workflows: ['CI']
    types: [completed]

permissions:
  contents: write

jobs:
  typedoc:
    name: Build TypeDoc
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check NPM token for docs (warn-only)
        id: npm_check_docs
        uses: ./.github/actions/check-npm-token
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Show NPM token check result
        run: |
          echo "NPM token check: ${{ steps.npm_check_docs.outputs.result }}"

      - name: Check Coveralls token for docs (warn-only)
        id: coveralls_check_docs
        uses: ./.github/actions/check-coveralls-token
        with:
          coveralls-token: ${{ secrets.COVERALLS_REPO_TOKEN }}

      - name: Validate secrets for docs (warn-only)
        run: |
          chmod +x ./scripts/validate-secrets.sh || true
          ./scripts/validate-secrets.sh COVERALLS_REPO_TOKEN --warn
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        shell: bash



      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: typedoc-docs
          path: docs

      - name: Commit generated docs (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs || true
          if git diff --quiet -- docs; then
            echo "No doc changes"
          else
            git commit -m "docs: update generated documentation [skip ci]"
            git push origin main
          fi

  deploy-pages:
    name: Deploy Docs to GitHub Pages
    if: github.ref == 'refs/heads/main'
    environment: docs
    # Protect this job with an environment to require manual approval before deployment
    runs-on: ubuntu-latest
    needs: typedoc
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
