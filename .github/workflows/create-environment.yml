name: Create Release Environment

on:
  workflow_dispatch:
    inputs:
      envName:
        description: 'Environment name to create'
        required: false
        default: 'release'
      reviewers:
        description: 'Comma-separated list of reviewers (users or org/team slugs)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  create-environment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gh

      - name: Setup GH token for environment creation
        env:
          ADMIN_TOKEN: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          FALLBACK_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Prefer a repository secret ADMIN_GITHUB_TOKEN (personal access token)
          # because the default GITHUB_TOKEN is limited and may not have rights
          # to create environments or set protection rules.
          if [ -n "${ADMIN_TOKEN}" ]; then
            echo "Using ADMIN_GITHUB_TOKEN from repository secrets (recommended)."
            echo "GH_TOKEN=${ADMIN_TOKEN}" >> $GITHUB_ENV
          else
            echo "ADMIN_GITHUB_TOKEN is not set; falling back to GITHUB_TOKEN (may not have permission)."
            echo "GH_TOKEN=${FALLBACK_TOKEN}" >> $GITHUB_ENV
          fi

      - name: Show token owner
        run: |
          echo "GH user: $(gh api /user -q .login || echo 'unknown')"
        env:
          GH_TOKEN: ${{ env.GH_TOKEN }}

      - name: Show token scopes
        run: |
          # Print token scopes attached to GH_TOKEN
          curl -sI -H "Authorization: token ${GH_TOKEN}" https://api.github.com/user | sed -n '1,120p' || true
        env:
          GH_TOKEN: ${{ env.GH_TOKEN }}

      - name: Show repo permission for token user
        run: |
          USER=$(gh api /user -q .login)
          gh api "/repos/${{ github.repository }}/collaborators/${USER}/permission" -q .permission || true
        env:
          GH_TOKEN: ${{ env.GH_TOKEN }}

      - name: Debug environment creation (show API response)
        run: |
          set -x
          echo "Calling GH API to create environment (debug, won't fail this step)"
          gh api --method PUT "/repos/${{ github.repository }}/environments/${{ github.event.inputs.envName }}" --verbose || true
        env:
          GH_TOKEN: ${{ env.GH_TOKEN }}

      - name: Create environment and add reviewers
        env:
          GH_TOKEN: ${{ env.GH_TOKEN }}
        run: |
          chmod +x ./scripts/create-environment.sh
          ./scripts/create-environment.sh "${{ github.event.inputs.envName }}" "${{ github.event.inputs.reviewers }}"
