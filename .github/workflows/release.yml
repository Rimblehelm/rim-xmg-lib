name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  publish:
    name: Publish package to GitHub Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'

      - name: Check NPM token
        id: npm_check
        uses: ./.github/actions/check-npm-token
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Authenticate to GitHub Packages
        if: ${{ secrets.NPM_TOKEN != '' }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Generate changelog
        run: |
          npm run changelog

      - name: Create release notes for tag
        id: release_notes
        run: |
          TAG="${GITHUB_REF##*/}"
          VERSION="${TAG#v}"
          awk "/#### ${VERSION}/ {flag=1; next} /^#### / {if(flag==1) exit} flag==1{print}" CHANGELOG.md > release-notes.md || true
          if [ -s release-notes.md ]; then
            echo "body<<EOF" >> $GITHUB_OUTPUT
            cat release-notes.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "body=Release $TAG" >> $GITHUB_OUTPUT
          fi
      - name: Run prepublish (lint/typecheck/test/build)
        run: npm run prepublishOnly

      - name: Commit generated CHANGELOG.md (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          TAG="${GITHUB_REF##*/}"
          # Explicitly write updated changelog to the 'main' branch
          DEFAULT_BRANCH="main"
          echo "Writing changelog to default branch: $DEFAULT_BRANCH"
          git checkout $DEFAULT_BRANCH || git checkout -b $DEFAULT_BRANCH
          git pull origin $DEFAULT_BRANCH || true
          if git diff --quiet -- CHANGELOG.md; then
            echo "CHANGELOG.md not changed"
          else
            git add CHANGELOG.md
            git commit -m "docs(changelog): update for ${TAG}"
            git push origin $DEFAULT_BRANCH
          fi

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --registry=https://npm.pkg.github.com

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.release_notes.outputs.body }}
