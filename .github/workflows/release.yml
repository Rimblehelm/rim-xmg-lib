name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  prepare:
    outputs:
      release_body: ${{ steps.release_notes.outputs.body }}
    name: Prepare release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'

      - name: Check NPM token
        id: npm_check
        uses: ./.github/actions/check-npm-token
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Authenticate to GitHub Packages
        if: ${{ secrets.NPM_TOKEN != '' }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Generate changelog
        run: |
          npm run changelog

      - name: Create release notes for tag
        id: release_notes
        run: |
          TAG="${GITHUB_REF##*/}"
          VERSION="${TAG#v}"
          awk "/#### ${VERSION}/ {flag=1; next} /^#### / {if(flag==1) exit} flag==1{print}" CHANGELOG.md > release-notes.md || true
          if [ -s release-notes.md ]; then
            echo "body<<EOF" >> $GITHUB_OUTPUT
            cat release-notes.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "body=Release $TAG" >> $GITHUB_OUTPUT
          fi

      - name: Show release notes in logs (optional)
        if: always()
        run: |
          echo "---- Release notes for ${GITHUB_REF##*/} ----"
          cat release-notes.md || echo "(no release-notes.md generated)"

      - name: Upload release notes artifact (for manual review)
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release-notes.md
      - name: Run prepublish (lint/typecheck/test/build)
        run: npm run prepublishOnly

      - name: Commit generated CHANGELOG.md (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          TAG="${GITHUB_REF##*/}"
          # Prefer `main` if it exists; otherwise fall back to repository default
          if git ls-remote --exit-code --heads origin main >/dev/null 2>&1; then
            DEFAULT_BRANCH="main"
            echo "Detected 'main' branch, writing changelog to: $DEFAULT_BRANCH"
          else
            DEFAULT_BRANCH=$(git rev-parse --abbrev-ref origin/HEAD 2>/dev/null | sed 's@origin/@@')
            if [ -z "$DEFAULT_BRANCH" ]; then DEFAULT_BRANCH="master"; fi
            echo "'main' not present; falling back to detected default branch: $DEFAULT_BRANCH"
          fi
          git checkout $DEFAULT_BRANCH || git checkout -b $DEFAULT_BRANCH
          git pull origin $DEFAULT_BRANCH || true
          if git diff --quiet -- CHANGELOG.md; then
            echo "CHANGELOG.md not changed"
          else
            git add CHANGELOG.md
            git commit -m "docs(changelog): update for ${TAG}"
            git push origin $DEFAULT_BRANCH
          fi

  # Publish job is gated behind an environment so that a human can approve
  publish:
    name: Publish package (requires approval)
    runs-on: ubuntu-latest
    needs: prepare
    environment: release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'

      - name: Check NPM token
        id: npm_check_publish
        uses: ./.github/actions/check-npm-token
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Authenticate to GitHub Packages
        if: ${{ secrets.NPM_TOKEN != '' }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Download release notes artifact
        uses: actions/download-artifact@v4
        with:
          name: release-notes

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --registry=https://npm.pkg.github.com

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ needs.prepare.outputs.release_body }}
