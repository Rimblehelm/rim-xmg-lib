name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      envName:
        description: 'Environment name to use for gating (e.g., release)'
        required: false
        default: 'release'
      dryRun:
        description: 'If true, skip actual npm publish and perform dry-run only'
        required: false
        default: 'false'
      requireReleaseNotes:
          description: 'If true, fail the release if release-notes.md is empty'
          required: false
          default: 'true'

permissions:
  contents: write
  packages: write

jobs:
  prepare:
    outputs:
      release_body: ${{ steps.release_notes.outputs.body }}
      tag_name: ${{ steps.tag_name.outputs.tag }}
    name: Prepare release
    runs-on: ubuntu-latest
    env:
      RELEASE_ENV: ${{ github.event.inputs.envName || 'release' }}
      DRY_RUN: ${{ github.event.inputs.dryRun || 'false' }}
      REQUIRE_RELEASE_NOTES: ${{ github.event.inputs.requireReleaseNotes || 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Determine tag name (tags vs manual dispatch)
        id: tag_name
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF##*/}"
          else
            VERSION=$(node -p 'require("./package.json").version')
            TAG="v${VERSION}"
            git fetch --tags
            if git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "Tag $TAG already exists (manual dispatch)."
            else
              echo "Creating tag $TAG (manual dispatch)."
              git tag "$TAG"
              git push origin "$TAG"
            fi
          fi
          echo "Resolved tag: $TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'

      - name: Check NPM token
        id: npm_check
        uses: ./.github/actions/check-npm-token
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Authenticate to GitHub Packages
        if: steps.npm_check.outputs.token_available == 'true'
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Generate changelog
        run: |
          npm run changelog

      - name: Create release notes for tag
        id: release_notes
        run: |
          TAG="${{ steps.tag_name.outputs.tag }}"
          VERSION="${TAG#v}"
          # Extract content between the version header and the next header
          sed -n "/#### \[${TAG}\]/,/^#### /p" CHANGELOG.md | sed '1d;$d' > release-notes.md || true
          # If that didn't work, try with just the version number
          if [ ! -s release-notes.md ]; then
            sed -n "/#### \[v${VERSION}\]/,/^#### /p" CHANGELOG.md | sed '1d;$d' > release-notes.md || true
          fi
          # Clean up and check if we have content
          sed -i '/^$/d' release-notes.md 2>/dev/null || sed -i'' -e '/^$/d' release-notes.md || true
          if [ -s release-notes.md ]; then
            echo "body<<EOF" >> $GITHUB_OUTPUT
            cat release-notes.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            # Generate a simple release note from git commits
            PREV_TAG=$(git describe --tags --abbrev=0 ${TAG}^ 2>/dev/null || echo "")
            if [ -n "$PREV_TAG" ]; then
              COMMITS=$(git log ${PREV_TAG}..${TAG} --pretty=format:"- %s" 2>/dev/null || echo "")
            else
              COMMITS=$(git log ${TAG} --pretty=format:"- %s" --max-count=10 2>/dev/null || echo "")
            fi
            if [ -n "$COMMITS" ]; then
              echo "$COMMITS" > release-notes.md
              echo "body<<EOF" >> $GITHUB_OUTPUT
              echo "$COMMITS" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            else
              echo "Release ${TAG}" > release-notes.md
              echo "body=Release ${TAG}" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Ensure release notes exist (if required)
        if: always()
        run: |
          if [ "${REQUIRE_RELEASE_NOTES}" = "true" ]; then
            if [ ! -s release-notes.md ]; then
              echo "Error: release-notes.md empty or missing and requireReleaseNotes=true"
              exit 1
            fi
          else
            echo "requireReleaseNotes=false, skipping check"
          fi

      - name: Show release notes in logs (optional)
        if: always()
        run: |
          echo "---- Release notes for ${{ steps.tag_name.outputs.tag }} ----"
          cat release-notes.md || echo "(no release-notes.md generated)"

      - name: Upload release notes artifact (for manual review)
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release-notes.md
      - name: Run prepublish (lint/typecheck/test/build)
        run: npm run prepublishOnly

      - name: Commit generated CHANGELOG.md (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          TAG="${{ steps.tag_name.outputs.tag }}"
          # Prefer `main` if it exists; otherwise fall back to repository default
          if git ls-remote --exit-code --heads origin main >/dev/null 2>&1; then
            DEFAULT_BRANCH="main"
            echo "Detected 'main' branch, writing changelog to: $DEFAULT_BRANCH"
          else
            DEFAULT_BRANCH=$(git rev-parse --abbrev-ref origin/HEAD 2>/dev/null | sed 's@origin/@@')
            if [ -z "$DEFAULT_BRANCH" ]; then DEFAULT_BRANCH="master"; fi
            echo "'main' not present; falling back to detected default branch: $DEFAULT_BRANCH"
          fi
          git checkout $DEFAULT_BRANCH || git checkout -b $DEFAULT_BRANCH
          git pull origin $DEFAULT_BRANCH || true
          if git diff --quiet -- CHANGELOG.md; then
            echo "CHANGELOG.md not changed"
          else
            git add CHANGELOG.md
            git commit -m "docs(changelog): update for ${TAG}"
            git push origin $DEFAULT_BRANCH
          fi

  # Publish job is gated behind an environment so that a human can approve
  publish:
    name: Create GitHub release and finish
    runs-on: ubuntu-latest
    needs: prepare
    # Note: package publishing is handled by `publish.yml` which listens
    # to `release: published` â€” that workflow is gated by the `release` environment.
    # This job creates the GitHub Release object and uploads release notes.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'

      - name: Check NPM token
        id: npm_check_publish
        uses: ./.github/actions/check-npm-token
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Authenticate to GitHub Packages
        if: steps.npm_check_publish.outputs.token_available == 'true'
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Download release notes artifact
        uses: actions/download-artifact@v4
        with:
          name: release-notes
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.prepare.outputs.tag_name }}
          name: ${{ needs.prepare.outputs.tag_name }}
          body: ${{ needs.prepare.outputs.release_body }}
          allowUpdates: true
