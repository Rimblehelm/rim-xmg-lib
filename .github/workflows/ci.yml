name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: Lint, Typecheck, Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests (with coverage)
        run: npm run test:coverage
      - name: Check for Coveralls secret
        run: |
          if [ -z "${{ secrets.COVERALLS_REPO_TOKEN }}" ]; then
            echo "ERROR: COVERALLS_REPO_TOKEN is not set. Add it in Settings → Secrets and variables → Actions.";
            exit 1;
          fi
        shell: bash
      - name: Validate Coveralls secret (warn-only)
        run: |
          chmod +x ./scripts/validate-secrets.sh || true
          ./scripts/validate-secrets.sh COVERALLS_REPO_TOKEN --warn
        # no extra env block — set above
        shell: bash

      - name: Check Coveralls token (warn-only)
        id: coveralls_check
        uses: ./.github/actions/check-coveralls-token
        with:
          coveralls-token: ${{ secrets.COVERALLS_REPO_TOKEN }}

      - name: Check NPM token (warn-only)
        id: npm_check_ci
        uses: ./.github/actions/check-npm-token
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Show npm token check result
        run: |
          echo "NPM token check (warn-only): ${{ steps.npm_check_ci.outputs.result }}"
        shell: bash
      - name: Upload coverage to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        if: env.COVERALLS_REPO_TOKEN != ''
        uses: coverallsapp/github-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
        # env already set above

      - name: Comment with Coveralls link (PRs only)
        if: github.event_name == 'pull_request' && ${{ secrets.COVERALLS_REPO_TOKEN }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Code coverage uploaded to Coveralls: https://coveralls.io/github/rimblehelm/rim-xmg-lib

  # Docs publishing is handled by the dedicated `docs.yml` workflow which
  # runs after CI completes (or on pushes to main/PRs). This keeps the
  # docs deployment separate and easier to manage.
